<script>
    addEventListener("load", (event) => {
        let current = 0;
        for (var i = 0; i < document.links.length; i++) {
            console.log(document.URL)
            if (document.links[i].href == document.URL) {
                current = i;
            }
        }
        document.links[current].parentNode.className = 'new-nav-item-current';
    });
</script>
